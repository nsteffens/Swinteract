<html>

	<head>

		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

	<!-- CSS -->

		<!-- 	fullpage.js CSS -->
		<link rel="stylesheet" href="/fullpage.js/jquery.fullPage.css">
		<link rel="stylesheet" href="/css/custom.css">

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />


	<!-- SCRIPTS -->

		<!-- 	jQuery -->
			<script src="/jquery/dist/jquery.min.js"></script>

		<!-- 	fullpage.js -->
			<script src="/fullpage.js/jquery.fullPage.min.js"></script>

		<!-- 	circle-progress.js -->
			<script src="/jquery-circle-progress/dist/circle-progress.js"></script>

		<!-- 	Leaflet CDN -->
		<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

		<script src="/js/leaflet.rotatedMarker.js"></script>

		<!-- flot -->
		<script src="js/jquery.flot.min.js"></script>

		<script src="js/curvedLines.js"></script>

		<!-- 	custom JS	 -->

			<script src="/js/dashboard.js" async></script>

			<script src="/js/custom.js"></script>


	</head>


	<!-- CONTENT -->
	<body>

		<div id="fullpage">
			<div class="section" id="section1">
			    <div class="slide" id="slide1" data-anchor="slide1">
					<div class="intro">
						<h1 id='statustext'> Loading...</h1>

					<!-- Left (Speedometer)	-->
					<div class="dashboard-left">
						<div class="dashboard-circle" width="40%">
							<h2>Speed in km/h</h2>
							<div class="circles">
								<div id="speed_circle">
								<!-- This text contains the current speed at runtime	-->
								<h1 id="speed">0</h1>
								</div>
							</div>
						</div>
					</div>

						<!--	Right (CO2 Emissions) -->
						<div class="dashboard-right">
							<div class="dashboard-circle" width="40%">
								<h2>CO<sub>2</sub> in kg/h</h2>
								<div class="circles">
									<div id="co2_circle"></div>
									<div class="overlay">
										<h3 id="Co2_display">0</h3>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

			    <div class="slide" id="slide2" data-anchor="slide2">
					<h1>CO2 Emissions</h1>

				  <div id="CO2Chart"></div>
				  <h3 class="dashboard-element">Current:</h3><h3 id="co2chart-co2" style="display:inline"></h3>
  				  <h3 class="dashboard-element">Average:</h3><h3 id="co2chart-co2-average" style="display:inline"></h3>

				</div>

				<div class="slide" id="slide3" data-anchor="slide3">
					<h1>Consumption</h1>

				  <div id="FuelChart"></div>
				  <h3 class="dashboard-element">Current:</h3><h3 id="fuelchart-fuel" style="display:inline"></h3>
  				  <h3 class="dashboard-element">Average:</h3><h3 id="fuelchart-fuel-average" style="display:inline"></h3>
				</div>
				<div class="slide" id="slide4" data-anchor="slide3">
					<div id="map"></div>
					<div id="map-dashboard">
						<div class="dashboard-element">
							<h4>Speed</h4>
							<h5 id="map-dashboard-speed"></h5>
							<h5 id="map-dashboard-speed-average"></h5>
						</div>
						<div class="dashboard-element">
							<h4>CO2</h4>
							<h5 id="map-dashboard-co2"></h5>
							<h5 id="map-dashboard-co2-average"></h5>
						</div>
						<div class="dashboard-element">
							<h4>Consumption</h4>
							<h5 id="map-dashboard-consumption"></h5>
							<h5 id="map-dashboard-consumption-average"></h5>
						</div>
					</div>
				</div>
				<div class="slide" id="slide5" data-anchor="slide3">
					<h1>Slide 5</h1>
				</div>
			</div>

		</div>
	<body>

</html>
